<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 글쓰기</title>
    <link href="/html/css/게시판.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>header section</h1>
        <p>화면의 크기에 따라 레이아웃이 반응합니다</p>
        <nav>
            <ul>
                <li><a href="#">link</a></li>
                <li><a href="#">link</a></li>
                <li><a href="#">link</a></li>
                <li id="linkright"><a href="#">link</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form>
            <legend>게시판 글쓰기폼</legend>
            <hr>
            <table>
                <caption>글쓰기</caption>
                <tr>
                    <th>글 제목 : </th>
                    <td>
                        <input class="inputsize" type="text" placeholder="제목을 입력하세요." size=50%>
                    </td>
                </tr>
                <tr>
                    <th>글 내용 : </th>
                    <td class="words">
                        <textarea cols="55%" rows="5" id="content" placeholder="내용을 입력하세요." size=50%></textarea>
                    </td>
                </tr>
                <tr>
                    <th>첨부파일 : </th>
                    <td class="words"> 
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 : </th>
                    <td class="words">
                        <input class="inputsize" type="password" placeholder="비밀번호를 입력하세요." size=50%>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="words">
                        <input type="submit" value="등록">
                        <div id="buttonright">
                            <input type="reset" value="리셋">
                            <input type="button" value="글 목록으로">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <aside>
        <div>
            <h3 class="hot">About Me</h3>
            <p class="imagedeco">Image</p>
            <p>Some text about me...</p>
        </div>
        <div>
            <h3>Popular Post</h3>
            <p class="imagedeco">Image</p>
            <p class="imagedeco">Image</p>
            <p class="imagedeco">Image</p>
        </div>
        <div>
            <h3>Follow Me</h3>
            <p>Some text...</p>
        </div>
    </aside>
    
    <footer>
        <h1>푸터영역 입니다</h1>
    </footer>
</body>
</html>
