<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수강과목 신청서</title>
    <link href="/html/css/특강신청서.css" rel="stylesheet">
</head>
<body>
    <form>
        <h1>여름방학 특강 신청</h1>
        <fieldset id="subject">
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="basic">영어회화(초급)</label>
                    <input id="basic" type="text" readonly value="오전 9:00-11:00">
                </li>
                <li>
                    <label for="int">관심분야(영어)</label>
                    <input type="text" id="int" list="choices">
                    <datalist id="choices">
                        <option value="grammer" label="문법"></option>
                        <option value="voca" label="어휘"></option>
                        <option value="speaking" label="회화"></option>
                        <option value="listening" label="리스닝"></option>
                        <option value="news" label="뉴스 청취"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
        
        <fieldset id="apply">
            <legend>신청자</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="num">학번</label>
                    <input type="text" id="num" placeholder="8자리 학번" size="8">
                </li>
                <li>
                    <label for="major">학과</label>
                    <select id="major">
                        <optgroup label="공과대학">
                            <option value="arc">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer" selected>컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="history">사학과</option>
                            <option value="lang">어문학부</option>
                            <option value="philo">철학과</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset id="button">
            <input type="submit" value="완료">
            <input type="reset" value="취소">
        </fieldset>
    </form>
</body>
</html>
