<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="/html/css/회원가입.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>header영역</h1>
        <p>김민서의 페이지에 온 것을 환영합니다</p>
        <nav>
            <ul>
                <li><a href="#">첫번째 메인메뉴</a></li>
                <li><a href="#">두번째 메인메뉴</a></li>
                <li><a href="#">세번째 메인메뉴</a></li>
                <li id="loginmenu"><a href="#">로그인</a></li>
            </ul>
        </nav>
    </header>

    <aside id="left">
        <h1>좌측 사이드</h1>
        <p>좌측영역 정의 내립니다</p>
        <p>좌측영역 정의 내립니다</p>
        <p>좌측영역 정의 내립니다</p>
    </aside>
    <section>
        <h3>회원가입 영역입니다</h3>
        <form>
            <fieldset id="login">
                <h4>step1 : 로그인 정보</h4>
                <ul>
                    <li>
                        <label for="id">계정 아이디</label>
                        <input type="text" id="id" size="30">
                    </li>
                    <li>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" size="30">
                    </li>
                    <li>
                        <label for="pwcheck">비밀번호 확인</label>
                        <input type="password" id="pwcheck" size="30">
                    </li>
                </ul>
            </fieldset>
            <fieldset id="personal">
                <h4>step2 : 개인 정보</h4>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="5자 미만 공백없이" size="30">
                    </li>
                    <li>
                        <label for="mail">이메일 계정</label>
                        <input type="email" id="mail" placeholder="abc@naver.com" size="30">
                    </li>
                    <li>
                        <label for="telephone">전화번호</label>
                        <input type="tel" id="telephone" size="30">
                    </li>
                </ul>
            </fieldset>
            <fieldset id="button">
                <input type="button" value="회원 가입">
                <input type="button" value="정보 수정">
            </fieldset>
        </form>
    </section>

    <aside id="right">
        <h1>우측 사이드</h1>
        <p>우측영역 정의 내립니다</p>
        <p>우측영역 정의 내립니다</p>
        <p>우측영역 정의 내립니다</p>
    </aside>
    <footer>
        <h1>푸터영역 입니다</h1>
    </footer>
</body>
</html>
