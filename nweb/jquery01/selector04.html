<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>탐색 선택자 1</h1>
        <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
        </ul>
    </div>
    <!--자식 요소 특정 index의 값 가져오기-->
    <!--first, last, even, odd-->
    <script>
        $('#menu').children()[3].innerText = '바꾸기';
        //js로 가져온 걸 jQuery로 감싸서 사용 가능
        $($('#menu').children()[1]).text('호잇');
        $('#menu').children().eq(4).text('5번 얍');
        $('#menu').children().get(2).innerText = '용꼬리용용';

        //first
        $('#menu li:first').text('first 변경');
        $('li').first().css('color','red');
        //last
        $('#menu li:last').text('last 변경');
        $('li').last().css('color','blue');
        
        //짝수 even (0번째 포함)
        $('#menu li').even().css('background-color','#d1d0cd');
        let evenTag = $('#menu li:even');
        for(let i = 0; i<evenTag.length;i++){
            console.log(evenTag[i].innerText);
        }
        //홀수 odd ()
        $('#menu li').odd().css('background-color','pink');

        //eq(), lt(), gt()
        //eq() : 괄호 내의 인덱스의 요소를 가져옴
        $('#menu li:eq(3)').text('eq로 내용을 수정합니다.');
        $('#menu li').eq(3).css('color','orange');
        //lt() : 괄호 내의 인덱스보다 앞에 있는 요소들을 가져옴 (본인 포함 X)
        $('#menu li:lt(2)').text('lt로 변경');
        //gt() : 괄호 내의 인덱스보다 뒤에 있는 요소들을 가져옴 (본인 포함 X)
        $('#menu li:gt(2)').text('gt로 수정');
    </script>

    <!--각 요소마다 특정 index의 자식 요소에 적용하는 법-->
    <hr>
    <div>
        <h1>탐색 선택자 2</h1>
        <ul>
            <li>내용1-1</li>
            <li>내용1-2</li>
            <li>내용1-3</li>
        </ul>
        <ul>
            <li>내용2-1</li>
            <p>메롱</p>
            <li>내용2-2</li>
            <li>내용2-3</li>
        </ul>
        <ol>
            <li>잉</li>
        </ol>
    </div>
    <script>
        //ex) ul태그 내에 첫 요소에만 적용하고 싶다~
        //first-of-type, last-of-type
        $('li:first-of-type').text('first-of-type');
        $('li:last-of-type').text('last-of-type');

        //nth-child() 괄호 안에는 순서가 들어가기 때문에 2n도 사용가능
        //nth-child : 모든 요소를 포함해서 순서를 카운팅
        //nth-of-type() :해당되는 요소만 카운팅

        //index가 아니고 순서에 따라서!
        $('li:nth-child(3)').text('3번째 : nth-child');
        $('li:nth-of-type(3)').css('background-color','gray');

        $('li:nth-child(2n').css('border','1px solid black');
        //nth-last-of-type (뒤에서부터?)
        $('li:nth-last-of-type(3)').text('nth-last-of-type');

        //only-child, slice(start index, end index)
        //only-child : 자식 요소가 하나밖에 없는거만 가져옴
        $('li:only-child').text('자식요소');
        //slice()
        $('li').slice(10,13).css('background-color','green');
    </script>

</body>
</html>
