<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!--속성 검색-->
    <script>
        $(document).ready(function(){
            //속성 검색은 대괄호[] 안에
            //a태그 중 target 속성이 존재하는 요소만
            $('#wrap a[target]').css('color','#f00');
            //속성의 값이 정확하게 일치할 때
            $('#wrap a[target="_blank"]').css('border','1px solid black');

            //href 속성의 값이 https로 시작되는 요소만 검색
            $('#wrap a[href^="https"').css('color','#0f0');
            //href 속성의 값 중 net으로 끝나는 요소만
            $('#wrap a[href$="net"').css('color','orange');
            //href 속성의 값 중 위치 상관없이 google이라 포함된 요소만 검색
            $('#wrap a[href*="google"').css('color','pink');

            $('#member_f :text').css('background-color','gray');
            $('#member_f :password').attr('placeholder','비밀번호를 입력하세요.')
        });
    </script>
    <div id="wrap">
        <p>
            <a href="https://jquery.com/" target="_blank">jQuery</a>
        </p>
        <p>
            <a href="https://www.naver.com" target="_parent">naver</a>
        </p>
        <p>
            <a href="http://www.daum.net">daum</a>
        </p>
        <p>
            <a href="www.google.co.kr/">google</a>
        </p>
        <form action="#" method="get" id="member_f">
            <p>
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id">
            </p>
            <p>
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw">
            </p>
        </form>
    </div>
</body>
</html>
