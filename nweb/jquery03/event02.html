<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            //데이터를 넘기기 전에 데이터를 확인해야하는 경우 (ex 회원가입)
            //ex) form의 submit 방지
            $('.btn1').click(function(e){
                $('.txt1').css('background-color','green');
                //기존의 이벤트를 막는 방법 1 (제거 X)
                //함수 실행 후에 링크 이동을 하기 때문에
                e.preventDefault();
            });
            //css 여러개 등록 가능
            $('.btn2').on('click',function(){
                $('.txt2').css({'border':'1px solid black', 'background-color':'pink'});
                //기존의 이벤트를 막는 방법 2
                //하나의 이벤트에 대해 핸들러를 여러 개 등록 가능
                //true를 전달하는 형식으로 핸들러가 연달아서 동작을 하는게 기본
                //연결된 이벤트 핸들러의 return 값을 false로 넘기면 거기서 이벤트가 멈춤
                return false;
            });
            //dblclick 이벤트
            $('.btn3').on('dblclick',function(){
                $('.txt3').css('background-color','skyblue');
            });

            //등록되어있는 이벤트 삭제
            //off(이벤트 종류, 선택자, 핸들러)
            $('.btn3').off('dblclick');
            //$('.btn3').off();
            //이벤트에 걸린 모든 핸들러 삭제
            
            //이벤트를 강제로 발생
            //해당 요소가 가지고 있는 이벤트에 대해, 사용자의 조작과 상관없이 발생
            //대표적으로 focus, 페이지를 전환해서 focus를 사용자가 입력하는 곳으로 옮김
            //해당 이벤트가 요소에 없어도 오류가 나는건 아님
            $('.btn1').trigger('click');
            //바로 호출하는 형태로도 이벤트 실행 가능
            $('.btn2').click();
        })
    </script>
    <p>
        <a href="https://www.naver.com" class="btn1">버튼1</a>
    </p>
    <p class="txt1">내용1</p>
    <p><a href="http://www.google.com" class="btn2">버튼2</a></p>
    <p class="txt2">내용2</p>
    <p><button class="btn3">버튼3</button></p>
    <p class="txt3">내용3</p>
</body>
</html>
