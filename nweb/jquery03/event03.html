<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            //이벤트를 발생시키는걸 추적하는 방법
            $('.menuWrap_1 a').on('click',function(e){
                //해당 클래스 아래의 모든 a 태그에 click 이벤트를 걸겠다
                e.preventDefault();
                $('.menuWrap_1 a').css('background-color','skyblue');
                //this로 바로 이벤트가 발생한 곳에 접근
                $(this).css('background-color','green');
            });

            $('.menuWrap_2 a').on('click',function(e){
                e.preventDefault();
                $('.menuWrap_2 a').css('background-color','green');
                //이벤트가 발생한 태그의 index를 찾기
                let index = $('.menuWrap_2 a').index(this);
                $('.menuWrap_2 a').eq(index).css('background-color','yellow');
                $('.idxNum').text(index);
            });
        })
    </script>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>index()</h2>
    <ul class="menuWrap_2">
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
        <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>
</body>
</html>
