<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .blueUnderLine{
            text-decoration: underline;
            text-decoration-color: blue;
        }
        .backgroundBlack{
            background-color: black;
        }
    </style>

</head>
<script>
    document.addEventListener('DOMContentLoaded',function(){
        let vue1 = new Vue({
            el : '#app',
            data : {
                goNaver : 'http://www.naver.com',
                vueImg : 'dog.jpg',
                leftAlign : 'left',
                rightAlign : 'right',
                centerAlign : 'center',
                redColor : 'red',
                styleObject1 : {
                    color:'red',
                    fontSize : '150%'
                },
                styleObject2 : {
                    color:'red',
                    fontSize : '150%',
                    backgroundColor : 'yellow'
                },
                blueClass : 'blueUnderLine',
                backClass : 'backgroundBlack'
            }
        });
    })
</script>
<body>
    <div id="app">
        <p><a :href="goNaver">네이버로 연결</a></p>
        <p><img :src="vueImg">이미지 표시</p>
        <p :style="{textAlign:leftAlign}">텍스트를 왼쪽 정렬</p>
        <p :style="{textAlign:rightAlign}">텍스트를 오른쪽 정렬</p>
        <p :style="{textAlign:centerAlign}">텍스트를 가운데 정렬</p>
        <p :style="{color:redColor}">인라인 스타일로 글자색을 빨간색으로</p>
        <p :style="styleObject1">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
        <p :style = "styleObject2">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
        <p :class = "blueClass">blue-underline(파란색 밑줄) class 지정</p>
        <p class="static" :class = "[blueClass,backClass]">blue-underline(파란색 밑줄), dark(배경은 검은색으로) class 지정</p>

    </div>
</body>
</html>
