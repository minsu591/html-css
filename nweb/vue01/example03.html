<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            let v = new Vue({
                el : '#cal',
                data: {
                    num1 : 0,
                    num2 : 0,
                    result : 0
                },
                methods :{
                    addFunc:function(){
                        this.result = this.num1 + this.num2;
                    },
                    minusFunc:function(num1,num2){
                        this.result = this.num1 - this.num2;
                    },
                    multiFunc:function(num1,num2){
                        this.result = this.num1 * this.num2;
                    },
                    diviFunc:function(num1,num2){
                        this.result = this.num1 / this.num2;
                    }
                }
            })
            
        })
    </script>
    <div id="cal">
        <h1>간단한 계산기</h1>
        <input type="number" v-model.number.lazy="num1">
        <input type="number" v-model.number.lazy="num2">
        <button v-on:click="addFunc">덧셈계산</button>
        <button v-on:click="minusFunc">뺄셈계산</button>
        <button v-on:click="multiFunc">곱셈계산</button>
        <button v-on:click="diviFunc">나눗셈계산</button>
        <p>결과는 {{result}}</p>
    </div>
</body>
</html>
