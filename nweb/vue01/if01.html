<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <script>
        //v-if
        document.addEventListener('DOMContentLoaded',function(){
            new Vue({
                el:'#app',
                data:{
                    myVisible : false,
                    type:'A',
                    isShow : true
                },
                methods:{
                    choice : function(){
                        this.isShow = false;
                    }
                }
            })
        })
    </script>
    <div id="app">
        <label><input type="checkbox" v-model="myVisible">표시</label>
        <!--mode에 따라서 태그가 document에 존재하기도 하고 존재 안하기도 함-->
        <!--if와 else의 중간에 태그가 들어가면 안됨 (2.1버전 이상)-->
        <p v-if="myVisible" id="test">체크박스가 ON</p>
        <p v-else>체크박스가 OFF</p>
        <br>
        <br>
        <!--표현식을 이용해서 넘겨주기-->
        <input v-model="type">형
        <p v-if="type=='A'">A</p>
        <p v-else-if="type=='B'">B</p>
        <p v-else-if="type=='C'">C</p>
        <p v-else>기타 : {{type}}</p>
        <br>
        <br>
        <button v-show="isShow" @click="choice">선택</button>
    </div>
</body>
</html>
