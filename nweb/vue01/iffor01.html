<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<script>
    document.addEventListener('DOMContentLoaded',function(){

        new Vue({
            el : '#app',
            data : {
                myArray1: [1,2,3,4,5,6],
                myArray : [1,2,3,4,5,6],
                originData : [1,2,3,4,5,6]
            },
            methods:{
                eventData1:function(){
                    this.myArray = this.originData.filter(function(value){
                        return value%2==0;
                    });
                },
                eventData2:function(){
                    this.myArray = this.originData.filter(function(value){
                        return value%2==1;
                    });
                }
            }
        })
    })
</script>
<body>
    <div id="app">
        <ul>
            <!--순서 유의하기 for문 다음에 if-->
            <li v-for="item in myArray1" v-if="item %2 ==0">{{item}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="item in myArray">{{item}}</li>
        </ul>
        <button v-on:click="eventData1()">짝수만 표시</button>
        <button v-on:click="eventData2()">홀수만 표시</button>

    </div>
    
</body>
</html>
