<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .strike-through{
            text-decoration: line-through;
            color:lightgray;
        }
        .dark{
            background-color: gray;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            //v-bind : 속성 값을 주는 것
            let v1 = new Vue({
                el : '#app',
                data : {
                    fileName : 'dog.jpg',
                    styleObject:{
                        width: '20%',
                        border:'1px solid black'
                    },
                    myURL : 'https://www.google.com'
                }
            })
        })
    </script>
    <div id="app">
        <img src="dog.jpg" style="width:20%;">직접지정</img>
        <img v-bind:src="fileName" v-bind:style="styleObject">v-bind로 지정</img>
        <a v-bind:href="myURL">링크를 v-bind로 지정</a>
        <a href="https://www.naver.com">링크를 직접 지정</a>
        <!--v-bind 생략 가능-->
        <a :href="myURL">링크를 v-bind로 지정</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded',function(){
            let v2 = new Vue({
                el : '#app2',
                data :{
                    myColor:'violet',
                    mySize : '200%',
                    myBackgroundColor:'aqua'
                }
            })
        })
        

    </script>
    <div id="app2">
        <!-- v-bind:style='프로퍼티명'-->
        <!-- v-bind:style='{ }'-->
        <p style="color:burlywood;">문자색 지정</p>
        <p v-bind:style="{color:myColor}">문자색을 v-bind로 지정</p>
        <p style="font-size : 200%">글자 크기 직접 지정</p>
        <p v-bind:style="{fontSize : mySize}">글자 크기를 v-bind로 지정</p>
        <hr>
        <p style="background-color: aqua;">배경색 직접 지정</p>
        <p :style="{backgroundColor : myBackgroundColor}">배경색을 v-bind로 지정</p>
        <!--style 속성을 바인딩할 때 값으로 넘겨주는 객체의 필드는 반드시 파스칼 표기법을 사용-->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            let v3 = new Vue({
                el:'#app3',
                data:{
                    myClass:'strike-through',
                    darkClass:'dark',
                    isOn : false
                }
            })
        })
    </script>
    <div id="app3">
        <p class="strike-through">직접 클래스 지정</p>
        <p v-bind:class="myClass">v-bind로 클래스 지정</p>
        <!--배열 형태로 클래스 여러 개 지정-->
        <p :class="[myClass, darkClass]">v-bind로 복수의 클래스 지정</p>
        <p :class="{'strike-through':isOn}">데이터로 클래스 ON/OFF</p>
    </div>
    
</body>
</html>
