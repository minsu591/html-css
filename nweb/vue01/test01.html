<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        <!--vue.js에서 데이터를 뿌릴 때 사용하는 양식 : template ex) {{message}}-->
        {{message}} {{oing}}
    </div>
    <div id="app2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
        </span>
    </div>
    
    <script>
        //el을 이용해서 요소를 받아옴, 요소당 하나의 instance가 대응
        //class는 여러개일 수 있으므로, 첫 번째 요소에 대해서만 대응함
        //vue.js로 만들어진 vue instance는 vue 내의 값을 바꾸면 태그에도 정보가 업데이트 됨
        let app = new Vue({
            el : '#app',
            data : {
                message : '안녕하세요! vue!',
                oing : 2
            }
        });
        let app2 = new Vue({
            el:'#app2',
            data:{
                message:'이 페이지는'+ new Date() +'에 로드되었습니다.'
            }
        });
    </script>
</body>
</html>
